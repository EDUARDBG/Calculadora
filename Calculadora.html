    <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Calculadora</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./js/Calculadora.js"></script>
    </head>
    <body>
        <h1 class="titulo">Calculadora</h1>
            
            <div class="Container">
                <div id="operacionRealizada">0</div>
                <div id="txtResultado"></div>

                <div class="fila">
                    <button id="numero-7" class="tecla">7</button>
                    <button id="numero-8" class="tecla">8</button>
                    <button id="numero-9" class="tecla">9</button>
                    <button id="suma" class="tecla">+</button>
                </div>
            
                <div class="fila">
                    <button id="numero-4" class="tecla">4</button>
                    <button id="numero-5" class="tecla">5</button>
                    <button id="numero-6" class="tecla">6</button>
                    <button id="resta" class="tecla">-</button>
                </div>

                <div class="fila">
                    <button id="numero-1" class="tecla">1</button>
                    <button id="numero-2" class="tecla">2</button>
                    <button id="numero-3" class="tecla">3</button>
                    <button id="multiplicacion" class="tecla">X</button>
                </div>
                    
                <div class="fila">
                    <button id="borrar" class="tecla">AC</button>
                    <button id="numero-0" class="tecla">0</button>
                    <button id="igual" class="tecla">=</button>
                    <button id="division" class="tecla">/</button>

                </div>
                   
            </div>


        <script src="./js/Calculadora.js"></script>
    </body>



</html>
